




<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed sidebar-modern"

  id="sidebar1"
  visible
>
  <c-sidebar-header class="sidebar-header-custom">
    <c-sidebar-brand [routerLink]="[]" class="brand-custom">
      <!-- Logo version complète -->
      <div class="brand-content">
        <img src="assets/images/logo.jpg" class="sidebar-brand-full" height="38" alt="Logo Gestion RH">
        <span class="brand-text">  LYMOCOMM</span>
      </div>
      <!-- Logo version réduite (icône) -->
      <img src="assets/images/logo-icon.jpg" class="sidebar-brand-narrow" height="38" alt="Logo Gestion RH">
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar pointerEventsMethod="scrollbar" visibility="hover" class="sidebar-scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" class="sidebar-nav-custom" />
  </ng-scrollbar>

  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="sidebar-footer-custom d-none d-lg-flex" toggle="unfoldable">
  <button cSidebarToggler class="sidebar-btn" aria-label="Toggle sidebar fold">
    <i class="bi bi-arrow-left"></i>
    <span>Réduire</span>
  </button>

  <button class="sidebar-btn logout-btn" (click)="seDeconnecter()" aria-label="Se déconnecter">
    <i class="bi bi-box-arrow-right"></i>
    <span>Déconnexion</span>
  </button>
</c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-eleve-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 header-modern"
    position="sticky"
    [sidebarId]="'sidebar1'"
  ></app-eleve-header>
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <app-eleve-footer></app-eleve-footer>
</div>
