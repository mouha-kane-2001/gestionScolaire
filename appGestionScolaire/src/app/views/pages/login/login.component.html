<div class="d-flex min-vh-100 align-items-center justify-content-center bg-light">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">
    <div class="row g-0">

      <!-- Image RH à gauche -->
      <div class="col-md-6 d-none d-md-block">
        <img src="assets/images/rh.jpg" alt="  LYMOCOM"
          class="img-fluid h-100 w-100 object-fit-cover" />
      </div>

      <!-- Formulaire à droite -->
      <div class="col-md-6 d-flex align-items-center p-4 p-md-5 bg-white">
        <div class="w-100">
          <div class="text-center mb-4">
            <img src="assets/images/rh.jpg" alt="Logo GestionRH" class="mb-3" style="max-height: 60px;" />
            <h2 class="fw-bold text-dark">Content de te revoir !</h2>
            <p class="text-muted">Veuillez vous connecter à LYMOCOM</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="seConnecter()">
            <div *ngIf="showAlert"
                 class="alert"
                 [ngClass]="{'alert-success': alertType==='success', 'alert-danger': alertType==='danger'}"
                 role="alert">
              {{ alertMessage }}
              <button type="button" class="btn-close" (click)="closeAlert()"></button>
            </div>

            <div class="form-group mb-3 position-relative">
              <i class="bi bi-envelope icon-left"></i>
              <input
                type="text"
                formControlName="email"
                class="form-control input-glion"
                placeholder="Entrez votre adresse e-mail"
              />
            </div>

            <div class="form-group mb-3 position-relative">
              <i class="bi bi-lock icon-left"></i>
              <input
                type="password"
                formControlName="password"
                class="form-control input-glion"
                placeholder="Entrez votre mot de passe"
              />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 small">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="stayLoggedIn" />
                <label class="form-check-label text-muted" for="stayLoggedIn">Rester connecté</label>
              </div>
              <a href="#" class="text-decoration-underline text-primary">Mot de passe oublié ?</a>
            </div>
             <div class="text-center">
         <button type="submit" class="btn btn-success text-white py-2 px-4 fw-bold">
           SE CONNECTER
        </button>
</div>
           </form>
        </div>
      </div>

    </div>
  </div>
</div>
