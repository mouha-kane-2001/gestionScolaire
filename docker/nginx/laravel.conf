server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Gestion OPTIONS pour API - CORRIGEZ L'ORIGINE
    location ~* ^/api/ {
        if ($request_method = 'OPTIONS') {
            # METTEZ VOTRE IP ou '*' pour test
            add_header Access-Control-Allow-Origin 'http://38.242.141.174';
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization, X-Requested-With, Accept, X-CSRF-TOKEN';
            add_header Access-Control-Allow-Credentials 'true';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass laravel-backend:9000; # ← VÉRIFIEZ CE NOM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
